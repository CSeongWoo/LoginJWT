<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Project - Login</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #45a049; }
        .footer-links { text-align: center; margin-top: 20px; font-size: 13px; color: #666; }
        .footer-links a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    
    <div class="input-group">
        <input type="text" id="loginId" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    
    <button type="button" onclick="handleLogin()">로그인</button>

    <div class="footer-links">
        계정이 없으신가요? <a href="/signup">회원가입</a>
    </div>
</div>

<script th:inline="javascript">
    async function handleLogin() {
        // 1. 입력 데이터 가져오기
        const loginId = document.getElementById('loginId').value;
        const password = document.getElementById('password').value;

        if (!loginId || !password) {
            alert("아이디와 비밀번호를 모두 입력해주세요.");
            return;
        }

        try {
            // 2. 서버의 로그인 API 호출 (POST)
            const response = await fetch('/api/members/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    loginId: loginId,
                    password: password
                })
            });

            // 3. 서버 응답 처리
            if (response.ok) {
                const data = await response.json(); // 서버에서 준 JSON 데이터 (accessToken 포함)

                // 4. 브라우저 로컬 스토리지에 JWT 저장 ⭐ 핵심 로직
                localStorage.setItem('accessToken', data.accessToken);
                
                alert("로그인에 성공했습니다!");
                // 5. 로그인 성공 시 메인 화면으로 이동
                location.href = "/"; 
            } else {
                const errorMsg = await response.text();
                alert("로그인 실패: " + errorMsg);
            }
        } catch (error) {
            console.error("에러 발생:", error);
            alert("서버 통신 중 오류가 발생했습니다.");
        }
    }
</script>

</body>
</html>
